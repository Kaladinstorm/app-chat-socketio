<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
         <!-- El siguiente tag sirve para que el html se vea bien en los distintos dispositivos-->
         <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
        <link rel="stylesheet" href="/css/styles.css" />
        <title>Chat | ChatApp</title>
    </head>
    <body class="chat">
        <div class="chat__sidebar">
            <h3>People</h3>
            <div id="users"></div>
        </div>
    

        <div class="chat__main">

                <ol id="messages" class="chat__messages"></ol>

                <div class="chat__footer">
                        <form id="message-form">
                                <input type="text" name="message" placeholder="Message" autofocus autocomplete="off"/>
                                <button>Submit</button>
                            </form>
                </div>
        </div>

        <!-- Acá se hara un template para que lo use mustache -->
        <script id="message-template" type="text/template">
            <li class="message">
                <div class="message__title"> 
                    <!-- De esta forma se usan las variables pasadas al html-->
                    <h4>{{from}}</h4>
                    <span> {{createdAt}}</span>
                </div>
                <div class="message__body">
                    {{text}}
                </div>
            </li>
        </script>


       
        <!-- Este js viene en el modulo de socket.io, y se debe cargar para hacer la comunicacion -->
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/libs/jquery-3.3.1.min.js" ></script>

        <!-- Acá se importo el js moment desde el mismo modulo para ser usado en el archivo js frontend-->
        <script src="/js/libs/moment.js"></script>
        <script src="/js/libs/mustache.js"></script>
        <script src="/js/chat.js"></script>
    </body>
</html>
