<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="/css/styles.css" />
    </head>
    <body class="chat">
        <div class="chat__sidebar">
            <h3>People</h3>
            <div id="users"></div>
        </div>
    

        <div class="chat__main">

                <ol id="messages" class="chat__messages"></ol>

                <div class="chat__footer">
                        <form id="message-form">
                                <input type="text" name="message" placeholder="Message" autofocus autocomplete="off"/>
                                <button>Submit</button>
                            </form>
                </div>
        </div>


       
        <!-- Este js viene en el modulo de socket.io, y se debe cargar para hacer la comunicacion -->
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/libs/jquery-3.3.1.min.js" ></script>

        <!-- AcÃ¡ se importo el js moment desde el mismo modulo para ser usado en el archivo js frontend-->
        <script src="/js/libs/moment.js"></script>
        <script src="/js/index.js"></script>
    </body>
</html>
